<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Grants 4 all</title>
    <script src="./js/data-dog.js"></script>
    <link rel="stylesheet" href="./css/colour.css">
    <link rel="stylesheet" href="./css/images.css">
    <link rel="stylesheet" href="./css/state.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/structure.css">
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/components/form-builder.js"></script>
    <script type="module">
        import { signIn, signOut } from "./js/auth.js";
        import { render } from "./js/render.js";
        import { decorateHeaders } from "./js/auth-api.js";

        document.querySelector("#signIn").addEventListener("click", signIn);
        document.querySelector("#signOut").addEventListener("click", signOut);
        const main = document.querySelector("main");
        document.addEventListener("DOMContentLoaded", () => render(main));
    </script>

</head>

<body>

    <header>

        <a href="?_=" class="logo">

            <h1>
                Grants
                <img src="favicon/android-chrome-192x192.png" alt="Grants 4 All" height="20">
                All
            </h1>

        </a>
        <aside class="account-welcome">Welcome <span class="account-name"></span></aside>
        <span>

            <button type="button" id="signIn">Sign-in</button>
            <button type="button" id="signOut">Sign-out</button>

        </span>

    </header>
    <main>
        &nbsp;
    </main>
    <footer>Copyright 2021 Tangent Vision</footer>

    <template id="home">

        <aside class="splash">

            <h1>Grants 4 All</h1>

        </aside>
        <article id="please-sign-in">

            <p>
                Welcome to Grants 4 All. </p>
            <p>In order to administer or apply for grant funding, please register or login by clicking the Sign-in
                button above.</p>

        </article>
        <nav>

            <a class="tile grant-admin" href="?_=/grant-admin">

                <span class="text">Administer grants</span>

            </a>
            <a href="?_=/create-grant" class="tile create">

                <span class="text">Create a grant</span>

            </a>

        </nav>

    </template>

    <template id="browse-live">

        <nav></nav>
        <section>

            <h2>Open grants</h2>
            <section class="data-list administered-grants" data-query="documents?status=live&disposition=grant">

                <div class="output">

                    Below you will find a list of grants which are open to new applications:<br />
                    <br />

                </div>
                <div class="loading-list">Loading...</div>
                <div class="empty-list">You don't have any grants yet.</div>
                <div class="errors" data-error-text-content="true"></div>
                <template>

                    <a class="grant" data-href="?_=/create-application/{tenant}/{id}">

                        <h3 data-text-content="name"></h3>

                    </a>

                </template>

            </section>

    </template>

    <template id="applications">

        <nav>
        </nav>
        <section>

            <h2>Your grant applications</h2>
            <section class="data-list administered-grants" data-query="documents/me?disposition=application">

                <div class="output"></div>
                <div class="loading-list">Loading...</div>
                <div class="empty-list">You don't have any grants yet.</div>
                <div class="errors" data-error-text-content="true"></div>
                <template>

                    <a class="grant" data-href="?_=/view-application/{id}">

                        <h3 data-text-content="name"></h3>

                    </a>

                </template>

            </section>

        </section>

    </template>

    <template id="grant-admin">

        <nav>
        </nav>
        <section>

            <h2>Your grants</h2>
            <section class="data-list administered-grants" data-query="documents/{tenant}?disposition=grant">

                <div class="output"></div>
                <div class="loading-list">Loading...</div>
                <div class="empty-list">You don't have any grants yet.</div>
                <div class="errors" data-error-text-content="true"></div>
                <template>

                    <a class="grant" data-href="?_=/view-grant/{id}">

                        <h3 data-text-content="name"></h3>

                    </a>

                </template>

            </section>

        </section>

    </template>

    <template id="view-application" data-params="id">

        <nav></nav>
        <section class="data-item" data-item-query="documents/me/{id}">

            <div class="loading-item">Loading...</div>
            <div class="output">

                <h2>Application for <span data-text-content="name"></span></h2>
                <div data-add-class="status" class="grant-status">

                    <span class="text" data-text-content="status" data-defaults='{"status": "draft"}'></span>

                </div>

                <p>

                    Created on <time data-value="created" data-text-date="created"></time> and last updated on <time
                        data-value="updated" data-text-date="updated"></time><br />
                    <br />
                    <a data-href="../form-filler.html?id={id}">Application form</a><br />

                </p>

            </div>

        </section>

    </template>

    <template id="view-grant" data-params="id">

        <nav></nav>
        <section class="data-item" data-item-query="documents/{tid}/{id}">

            <div class="loading-item">Loading...</div>
            <div class="output">

                <h2 data-text-content="name"></h2>
                <div data-add-class="status" class="grant-status">

                    <span class="text" data-text-content="status" data-defaults='{"status": "draft"}'></span>

                </div>

                <p>

                    Created on <time data-value="created" data-text-date="created"></time> and last updated on <time
                        data-value="updated" data-text-date="updated"></time><br />
                    <br />
                    <a data-href="../form-builder.html?id={id}">Edit application template</a><br />
                    <br />
                    <a data-href="../form-preview.html?id={id}">Test the application form</a><br />
                    <br />
                    <a data-href="?_=grant-status/{id}">Update status</a>
                </p>

            </div>

        </section>

    </template>

    <template id="grant-status" data-params="id">

        <nav></nav>
        <section class="data-item" data-item-query="documents/{tid}/{id}">

            <div class="loading-item">Loading...</div>
            <div class="output">

                <h2 data-text-content="name"></h2>
                <form class="doc-server" data-submit-next="?_=view-grant/{id}">

                    <input type="hidden" name="id" data-value="id" />
                    <label>

                        <input type="radio" value="draft" name="status" />
                        <span class="text">Draft</span>

                    </label>
                    <label>

                        <input type="radio" value="live" name="status" />
                        <span class="text">Open for applications</span>

                    </label>
                    <label>

                        <input type="radio" value="closed" name="status" />
                        <span class="text">Closed to applications</span>

                    </label>
                    <label>

                        <input type="radio" value="archived" name="status" />
                        <span class="text">Archived</span>

                    </label>
                    <br />
                    <div>

                        <button>Save</button>

                    </div>

                </form>

            </div>

        </section>

    </template>

    <template id="create-application" data-params="tenant,id">

        <nav></nav>
        <section class="data-item" data-item-query="documents/public/{tenant}/{id}">

            <h2>Start a new application</h2>
            <div class="loading-item">Loading...</div>

            <div class="output">

                <form class="doc-server-for-user not-error" data-submit-next="?_=applications">

                    <p>
                        You are about to start a new application for the grant: <span data-text-content="name"></span>.
                    </p>
                    <p>
                        When you click the button below, a copy of the empty grant form will be created and saved
                        in a draft state. You can view the status of your applications in the <a
                            href="?_=applications">My Applications</a> area.
                    </p>

                    <input type="hidden" name="clone-id" data-value="id" />
                    <input type="hidden" name="clone-tenant" data-value="tenant" />
                    <input type="hidden" name="disposition" data-overwrite-value="true" value="application" />
                    <input type="hidden" name="status" data-overwrite-value="true" value="draft" />

                    <div class="controls">
                        <button>Start a new application</button>
                    </div>

                </form>

            </div>
            <div class="errors">
                We're very sorry but an error occurred trying to start this application.<br />
                <br />
                <span data-error-text-content="true"></span>.
            </div>

        </section>

    </template>

    <template id="create-grant">

        <nav></nav>
        <section>

            <h2>Create a grant</h2>
            <form class="doc-server" data-submit-next="?_=grant-admin">

                <input type="hidden" name="disposition" value="grant" />
                <label>

                    <span class="text long">What name would you like to give your grant?</span>
                    <input type="text" required name="name" />

                </label>
                <aside>The name of the grant is the primary means by which you will recognise the grant, and will
                    also be shown to potential applicants who need to select a grant for which to apply.</aside>
                <div>

                    <button>Create</button>

                </div>

            </form>

        </section>

    </template>

    <template id="cog">

        <form class="cog-initialize">
            <input type="text" name="userId" placeholder="user oid" />
            <div>
                <button>Initialize</button>
            </div>
        </form>

    </template>

    <template id="default_nav">

        <nav>

            <a href="?">Home</a>
            <hr />
            <a href="?_=applications">Applications</a>
            <a href="?_=browse-live">Find a grant</a>
            <hr />
            <a href="?_=grant-admin">Administer grants</a>
            <a href="?_=create-grant">Create a grant</a>

        </nav>

    </template>

</body>

</html>
